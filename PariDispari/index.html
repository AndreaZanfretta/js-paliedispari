<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pari e Dispari</title>
</head>
<body>
    <h1>Inserisci un numero da 1 a 5 e scegli se puntare sul pari o sul dispari</h1>
    <form>
        <input id="num" type="text" value="">
        <span>Pari </span><input type="checkbox" name="pari" id="pari">
        <span>Dispari </span><input type="checkbox" name="dispari" id="dispari">
        <input id="btn" type="button" value="Gioca">

    </form>

    <script src="script.js"></script>
</body>
